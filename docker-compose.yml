version: "3"
services:
  consul-server-1:
    image: hashicorp/consul:1.10.4
    container_name: consul-server-1
    command: "agent -server -bootstrap-expect 3 -ui -client 0.0.0.0"
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
      - "8600:8600/udp"

  consul-server-2:
    image: hashicorp/consul:1.10.4
    container_name: consul-server-2
    command: "agent -server -retry-join consul-server-bootstrap -client 0.0.0.0"
    depends_on:
      - consul-server-1

  consul-server-3:
    image: hashicorp/consul:1.10.4
    container_name: consul-server-3
    command: "agent -server -retry-join consul-server-bootstrap -client 0.0.0.0"
    depends_on:
      - consul-server-1

  postgres:
    image: library/postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/postgres/:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"

  prometheus:
    image: prom/prometheus:v2.31.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus/data'

  grafana:
    image: grafana/grafana:8.2.5
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/:/etc/grafana/provisioning/
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  store:
    build: ./store-service
    image: romanowalex/store-service:v1.0
    container_name: store-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8480:8480"
    depends_on:
      - postgres
      - consul-server-1
      - consul-server-2
      - consul-server-3

  order:
    build: ./order-service
    image: romanowalex/order-service:v1.0
    container_name: order-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8380:8380"
    depends_on:
      - postgres
      - consul-server-1
      - consul-server-2
      - consul-server-3

  warehouse:
    build: ./warehouse-service
    image: romanowalex/warehouse-service:v1.0
    container_name: warehouse-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8280:8280"
    depends_on:
      - postgres
      - consul-server-1
      - consul-server-2
      - consul-server-3

  warranty:
    build: ./warranty-service
    image: romanowalex/warranty-service:v1.0
    container_name: warranty-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8180:8180"
    depends_on:
      - postgres
      - consul-server-1
      - consul-server-2
      - consul-server-3

volumes:
  db-data:
  prometheus-data:
  grafana-data: