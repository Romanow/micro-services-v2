version: "3"
services:
  postgres:
    image: library/postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/postgres/:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"

  keycloak:
    image: jboss/keycloak:15.0.1
    container_name: keycloak
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      DB_VENDOR: postgres
      DB_ADDR: postgres
      DB_SCHEMA: keycloak
      DB_DATABASE: services
      DB_USER: program
      DB_PASSWORD: test
      KEYCLOAK_IMPORT: /tmp/realm.json
      JAVA_OPTS_APPEND: "-Dkeycloak.profile.feature.upload_scripts=enabled"
    ports:
      - "8080:8080"
    volumes:
      - ./docker/keycloak/services-realm.json:/tmp/realm.json
      - ./docker/keycloak/data:/tmp/data
    depends_on:
      - postgres

  store-service:
    build: ./store-service
    image: romanowalex/store-service:v2.0
    container_name: store-service
    restart: on-failure
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8480:8480"
    depends_on:
      - postgres

  order-service:
    build: ./order-service
    image: romanowalex/order-service:v2.0
    container_name: order-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8380:8380"
    depends_on:
      - postgres

  warehouse-service:
    build: ./warehouse-service
    image: romanowalex/warehouse-service:v2.0
    container_name: warehouse-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8280:8280"
    depends_on:
      - postgres

  warranty-service:
    build: ./warranty-service
    image: romanowalex/warranty-service:v2.0
    container_name: warranty-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8180:8180"
    depends_on:
      - postgres

volumes:
  db-data: