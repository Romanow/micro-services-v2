plugins {
    id "idea"
    id "java-library"
    id "org.jetbrains.kotlin.jvm" version "1.7.10"
    id "org.jetbrains.kotlin.plugin.jpa" version "1.7.10" apply false
    id "org.jetbrains.kotlin.plugin.spring" version "1.7.10" apply false
    id "com.gorylenko.gradle-git-properties" version "2.3.1" apply false
    id "org.springframework.boot" version "2.7.5" apply false
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

ext {
    kotlinVersion = "1.7.10"
    springBootVersion = "2.7.5"
    springCircuitBreakerVersion = "2.0.2"
    validationApiVersion = "2.0.1.Final"
    tracingVersion = "3.3.1"
    gsonVersion = "2.8.5"
    jwtVersion = "4.2.1"
    openApiVersion = "1.6.12"
    logbookVersion = "2.14.0"
    logstashEncoderVersion = "6.6"
    postgresContainerVersion = "1.17.5"
}

subprojects { ->
    apply plugin: "idea"
    apply plugin: "kotlin"
    apply plugin: "io.spring.dependency-management"

    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    [compileKotlin, compileTestKotlin]*.kotlinOptions*.jvmTarget = "11"

    repositories {
        mavenCentral()
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:$springBootVersion"
            mavenBom "org.springframework.cloud:spring-cloud-consul-dependencies:$springConsulVersion"
            mavenBom "org.springframework.cloud:spring-cloud-circuitbreaker-dependencies:$springCircuitBreakerVersion"
        }
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
        implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
        implementation "org.jetbrains.kotlin:kotlin-compiler-embeddable:$kotlinVersion"

        implementation "javax.validation:validation-api:$validationApiVersion"
        implementation "org.apache.commons:commons-lang3"
        implementation "com.google.code.gson:gson:$gsonVersion"
    }
}