apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress-service
  labels:
    app.kubernetes.io/name: grafana-ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  defaultBackend:
    service:
      name: grafana-service
      port:
        number: 3000
  rules:
    - host: grafana.romanow-alex.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000