apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-query-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}-query
    app.kubernetes.io/version: "{{ .Chart.Version }}"
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: micro-services
    app.kubernetes.io/managed-by: helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-query
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-query
        app.kubernetes.io/name: {{ .Chart.Name }}-query
        app.kubernetes.io/version: "{{ .Chart.Version }}"
        app.kubernetes.io/component: tracing
        app.kubernetes.io/part-of: micro-services
        app.kubernetes.io/managed-by: helm
    spec:
      containers:
        - name: {{ .Chart.Name }}-query
          image: "jaegertracing/jaeger-query:{{ .Values.jaeger.version }}"
          env:
            - name: SPAN_STORAGE_TYPE
              value: elasticsearch
            - name: ES_SERVER_URLS
              value: {{ .Values.jaeger.elasticsearch.url }}
            - name: ES_USERNAME
              value: {{ .Values.jaeger.elasticsearch.username }}
            - name: ES_PASSWORD
              value: {{ .Values.jaeger.elasticsearch.password }}
            - name: JAEGER_AGENT_PORT
              value: "6831"
          ports:
            - name: query
              containerPort: {{ .Values.jaeger.query.ports.query }}
              protocol: TCP
            - name: admin
              containerPort: {{ .Values.jaeger.query.ports.admin }}
              protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-collector-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-collector
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-collector
        app.kubernetes.io/name: {{ .Chart.Name }}-collector
        app.kubernetes.io/version: "{{ .Chart.Version }}"
        app.kubernetes.io/component: tracing
        app.kubernetes.io/part-of: micro-services
        app.kubernetes.io/managed-by: helm
    spec:
      containers:
        - name: {{ .Chart.Name }}-collector
          image: "jaegertracing/jaeger-collector:{{ .Values.jaeger.version }}"
          env:
            - name: SPAN_STORAGE_TYPE
              value: elasticsearch
            - name: ES_SERVER_URLS
              value: {{ .Values.jaeger.elasticsearch.url }}
            - name: ES_USERNAME
              value: {{ .Values.jaeger.elasticsearch.username }}
            - name: ES_PASSWORD
              value: {{ .Values.jaeger.elasticsearch.password }}
          ports:
            - containerPort: {{ .Values.jaeger.collector.ports.grpc }}
              name: grpc
              protocol: TCP
            - containerPort: {{ .Values.jaeger.collector.ports.http }}
              name: http
              protocol: TCP
            - containerPort: {{ .Values.jaeger.collector.ports.admin }}
              name: admin
              protocol: TCP