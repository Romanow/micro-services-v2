apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress-service
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}-ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  defaultBackend:
    service:
      name: {{ .Chart.Name }}-query-service
      port:
        number: {{ .Values.jaeger.ports.query }}
  rules:
    - host: {{ .Chart.Name }}.romanow-alex.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }}-query-service
                port:
                  number: {{ .Values.jaeger.ports.query }}