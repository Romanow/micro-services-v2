apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          imagePullPolicy: Always
          image: {{ .Values.image.name }}:{{ .Values.image.version }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.profile }}
          ports:
            - name: web
              containerPort: {{ .Values.port }}