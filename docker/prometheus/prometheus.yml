global:
  scrape_interval: 5s
  external_labels:
    monitor: 'services-monitor'

scrape_configs:
  - job_name: 'Order Service'
    metrics_path: '/manage/prometheus'
    basic_auth:
      username: management
      password: 'passwd'
    consul_sd_configs:
      - server: "consul-server-bootstrap:8500"
        refresh_interval: 10s
        services:
          - store-service
          - order-service
          - warehouse-service
          - warranty-service