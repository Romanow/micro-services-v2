spring:
  jpa:
    hibernate:
      ddl-auto: validate

management:
  endpoint:
    health.probes.enabled: true
  endpoints:
    web:
      base-path: /manage
      exposure.include: info,health,loggers,prometheus
  metrics.tags:
    application: ${spring.application.name}
  health.diskspace.enabled: false
  endpoint.health.show-details: always
  info.git.mode: simple
  credentials:
    user: management
    passwd: passwd
    role: MANAGEMENT
  health:
    readinessstate.enabled: true
    livenessstate.enabled: true

springdoc:
  paths-to-match: /api/v1/**
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    path: /api-docs

opentracing:
  jaeger:
    enabled: ${JAEGER_ENABLED:false}
    enable-b3-propagation: true
    log-spans: false
    udp-sender:
      host: ${JAEGER_HOST:localhost}
      port: ${JAEGER_PORT:6831}

circuit-breaker:
  enabled: ${CIRCUIT_BREAKER_ENABLED:true}
  default-timeout: ${CIRCUIT_BREAKER_TIMEOUT:30s}

logging:
  level:
    org.zalando.logbook: TRACE