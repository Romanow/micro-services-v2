plugins {
    id "org.jetbrains.kotlin.plugin.spring"
}

dependencies {
    api "com.fasterxml.jackson.module:jackson-module-kotlin"

    api "org.springframework.boot:spring-boot-starter-web"
    api "org.springframework.boot:spring-boot-starter-data-jpa"
    api "org.springframework.boot:spring-boot-starter-actuator"
    api "org.springframework.boot:spring-boot-starter-security"
    api "org.springframework.boot:spring-boot-starter-validation"
    api "org.springframework.boot:spring-boot-starter-logging"

    api "io.opentracing.contrib:opentracing-spring-jaeger-web-starter:$tracingVersion"
    api "io.jaegertracing:jaeger-tracerresolver:$tracingResolverVersion"


    api "org.postgresql:postgresql"
    api "org.flywaydb:flyway-core"
    api "io.micrometer:micrometer-registry-prometheus"
    api "org.codehaus.janino:janino"

    api "org.springdoc:springdoc-openapi-webmvc-core:$openApiVersion"
    api "org.springdoc:springdoc-openapi-kotlin:$openApiVersion"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}

test {
    useJUnitPlatform()
}