spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:postgres-service}:${DATABASE_PORT:5432}/${DATABASE_NAME:orders}
    username: ${DATABASE_USER:program}
    password: ${DATABAES_PASSWORD:test}
    driver-class-name: org.postgresql.Driver

services:
  warehouse-url: ${WAREHOUSE_URL:http://warehouse-service:8280}
  warranty-url: ${WARRANTY_URL:http://warranty-service:8180}

opentracing:
  jaeger:
    enabled: ${JAEGER_ENABLED:true}
    udp-sender:
      host: ${JAEGER_HOST:jaeger-agent-service.tracing.svc.cluster.local}
      port: ${JAEGER_PORT:6831}